<p id="p2039" data-pid="2039" class="p2039 sl"><span id="chapter117"></span><span id="chapter117_verse1"></span><span class="w_ch"><strong>117 </strong></span>Shemeze Yehova, mwa mahanga mwese;</p><p data-pid="2039" class="p2039 sz">Nimumukeze, yemwe miryango mwese!</p>
<p id="p2040" data-pid="2040" class="p2040 sl"><span id="chapter117_verse2"></span> <strong><sup>2 </sup></strong>Kuko ubuntu bwuzuye urukundo bwiwe bwabaye ubw’inkomezi kuri twebwe;</p><p data-pid="2040" class="p2040 sz">Kandi ukuri kwa Yehova ni ukwo gushika igihe kitagira urugero.</p><p data-pid="2040" class="p2040 sz">Shemeze Ya!</p>
