<body class="meps-lang-RU meps-script-ROMAN"><p class="w_navigation w_biblebookname"><a href="biblebooknav.xhtml">Zaburi</a>  <a href="biblechapternav19.xhtml">134</a> : <a href="bibleversenav19_134.xhtml">1 - 3</a></p>
<p id="p2370" data-pid="2370" class="p2370 sw">Ururirimbo rw’Ukuduga.</p>
<p id="p2371" data-pid="2371" class="p2371 sl"><span id="chapter134"></span><span id="chapter134_verse1"></span><span class="w_ch"><strong>134 </strong></span>Yoo! nimuhezagire Yehova,</p><p data-pid="2371" class="p2371 sz">Yemwe basavyi ba Yehova mwese,</p><p data-pid="2371" class="p2371 sz">Mwebwe abahagarara mu nzu ya Yehova mu majoro!</p>
<p id="p2372" data-pid="2372" class="p2372 sl"><span id="chapter134_verse2"></span> <strong><sup>2 </sup></strong>Nimutarike amaboko yanyu mu bweranda,</p><p data-pid="2372" class="p2372 sz">Muhezagire Yehova.</p>
<p id="p2373" data-pid="2373" class="p2373 sl"><span id="chapter134_verse3"></span> <strong><sup>3 </sup></strong>Yehova aguhezagire ari i Siyoni,</p><p data-pid="2373" class="p2373 sz">We Muhinguzi w’ijuru n’isi.</p>
</body>
